<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://www.google.com.ar">Click for Google</a>
  </p>
  <p>
    <a href="http://www.google.com.ar" target="_blank">Click for Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Typography</a>
  </p>
  <!-- Local Image   -->
  <img src="/images/Screenshot from 2021-11-08 10-44-33.png" alt="My image" width="200">
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/random" alt="My remote image" width="200">
</body>
</html>
