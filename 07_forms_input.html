<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Pablo Neruda">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="youremail@xxx.com">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthday">Birthday</label>
      <input type="date" name="birthday" id="birthday">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="silver">Silver <br>
      <input type="radio" name="membership" id="gold" checked>Gold <br>
      <input type="radio" name="membership" id="platinum">Platinum <br>
    </div>
    <!-- Checkbox -->
    <div>
      <label for="likes">I Like..</label><br>
      <input type="checkbox" name="likes" id="bike">Bike <br>
      <input type="checkbox" name="likes" id="car" checked>Car <br>
      <input type="checkbox" name="likes" id="truck">Truck <br>
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Button Submit -->
    <!-- <button type="submit">Submit</button> -->
    <!-- Input Reset -->
    <input type="reset" value="Reset">
    <!-- Button Reset -->
    <!-- <button type="reset">Reset</button> -->
  </form>
</body>
</html>
