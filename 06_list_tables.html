<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>
  <!-- Unordered list -->
  <ul>
    <li> Item 1 </li>
    <li> Item 2 </li>
    <li> Item 3 </li>
    <li> Item 4 </li>
  </ul>
  <!-- Ordered list -->
  <ol>
    <li> Item 1</li>
    <li> Item 2</li>
    <li> Item 3</li>
    <li> Item 4</li>
  </ol>
  <!-- Nested list -->
  <ul>
    <li> Item 1 </li>
    <ul>
      <li> Nested 1 </li>
      <li> Nested 2 </li>
    </ul>
    <li> Item 2 </li>
    <li> Item 3 </li>
    <li> Item 4 </li>
  </ul>
  <!-- Tables -->
  <table style="width: 600px;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pepe</td>
        <td>Sanchez</td>
        <td>pepesanchez@gmail.com</td>
      </tr>
      <tr>
        <td>Rosa</td>
        <td>Garc√≠a</td>
        <td>rosagarcia@gmail.com</td>
      </tr>
      <tr>
        <td>Jose</td>
        <td>Suarez</td>
        <td>josesuarez@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
