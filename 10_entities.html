<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- No breaking spaces -->
  <p>Hello my name is &nbsp; &nbsp; &nbsp;  Luisca</p>
  <!-- Greater than and less than -->
  <p>5 &gt; 2 </p>
  <p>5 &#62; 2 </p>
  <p>5 &lt; 20 </p>
  <p>5 &#60; 20 </p>
  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;;</p>
  <!-- Currency -->
  <p>&yen;</p>
  <p>&pound;</p>
  <p>&cent;</p>
  <p>&euro;</p>
  <p>&dollar;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <!-- Computer Code -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  <!-- Look for more entities in W3School -->
</body>
</html>
